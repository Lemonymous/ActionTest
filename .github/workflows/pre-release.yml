name: "pre-release"

on:
  workflow_dispatch:
    tags:
      - "v*"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Update Pre Release"
        run: |
          echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.PRE_RELEASE_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          #files: |

      - uses: EasyDesk/action-semver-release@v1.0.0
        with:
          prefix: Semantic Version Release Action
          version: v1.0.0
          prerelease: true
          #files: |

      - uses: "MC-Machinations/auto-release-changelog@v1.1.3"
        with:
          token: "${{ secrets.PRE_RELEASE_TOKEN }}"
          draft: false
          pre-release: true
          title: "Development Build"
          # files: |
          skip-prereleases: true
